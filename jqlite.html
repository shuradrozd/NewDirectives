<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
	<meta charset="UTF-8">
	<title>Directives</title>
	<script src="angular.js"></script>
	<script>
		angular.module("exampleApp", [])
		
		.directive("demoDirective", function() {
			return function(scope, element, attrs) {
				var checkBun = element.find("button");
				checkBun.on("click", function(e) {
					element.find("li").toggleClass("bold");
				});

			 var listElem = angular.element("<ol>");
			 element.append(listElem);

			 for (var i = 0; i < scope.names.length; i++) {
			 	listElem.append(angular.element("<li>").append(angular.element("<span>").text(scope.names[i])));
			 }
			}
		})

		.controller("defaultCtrl", function($scope) {
			$scope.names =["Apples", "Bananas", "Oranges"];
		});
	</script>
	<style>
		.bold {
			font-weight: bold;
		}
	</style>
</head>
<body ng-controller="defaultCtrl">
	<h3>Fruit</h3>
	
	<div demo-directive>
		<button>Click Me</button>
	</div>
	
	
</body>
</html>
